name: Invoke-Mimikatz DCsync - Full Hashdump
authors:
  - '@gentilkiwi'
  - Vincent Le Toux
  - '@JosephBialek'
  - '@harmj0y'
  - '@monoxgas'
description: Runs PowerSploit's Invoke-Mimikatz function to collect all domain hashes
  using Mimikatz'slsadump::dcsync module. This doesn't need code execution on a given
  DC, but needs to be run froma user context with DA equivalent privileges.
software: S0002
techniques:
  - T1098
  - T1003
  - T1081
  - T1207
  - T1075
  - T1097
  - T1145
  - T1101
  - T1178
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://blog.gentilkiwi.com
  - http://clymb3r.wordpress.com/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Computers
    description: Switch. Include machine hashes in the dump
    required: false
    value: ''
  - name: Domain
    description: Specified (fqdn) domain to pull for the primary domain/DC.
    required: false
    value: ''
  - name: Forest
    description: Switch. Pop the big daddy (forest) as well.
    required: false
    value: ''
  - name: Active
    description: Switch. Only collect hashes for accounts marked as active. Default
      is True
    required: false
    value: ''
advanced:
  custom_generate: true